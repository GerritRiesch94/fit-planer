<mat-drawer-container autosize class="h-screen">
  <mat-drawer
    class="flex h-full flex-col justify-center p-2 shadow-xl outline outline-4"
    mode="side"
    [opened]="drawerOpenFlag"
  >
    <h1>{{ 'navigation-overview' | translate }}</h1>
    <app-routing-menu></app-routing-menu>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar (toggleDrawerEvent)="toggleDrawer()"></app-navbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
